  <body>
	<div class="header">
		<div class="main"><a href="../" ><img src="img/logo.png" class="logo" /></a></div>
	</div>
	<div class="main">
		<div class="l-td">
			<div class="table-header"><div class="table-label">Счет на оплату</div><div class="table-value">#1255455</div></div>
			<div class="table-tr"><div class="table-label">Продукт:</div><div class="table-value">11 скриптов и индикаторов</div></div>
			<div class="table-tr"><div class="table-label">Период:</div><div class="table-value">Бессрочно</div></div>
			<div class="table-tr"><div class="table-label">Счет №:</div><div class="table-value">1255455</div></div>
			<div class="table-tr"><div class="table-label">Оплатить до:</div><div class="table-value">15:28 28.11.2016</div></div>
			<div class="table-header"><div class="table-label">Информация о покупателе</div></div>
			<div class="table-tr-info" style="padding-top:10px;"><div class="table-label">Имя:</div><div class="table-input"><input type="text" name="name" value="" placeholder="Имя"  /></div></div>
			<div class="table-tr-info"><div class="table-label">Email:</div><div class="table-input"><input type="text" name="email" value="" placeholder="E-mail"  /></div></div>
			<div class="table-tr-info border-bottom" style="padding-bottom:10px;"><div class="table-label">Телефон:</div><div class="table-input"><input type="text" name="phone" value="" placeholder="+7 955 555 55 55"  /></div></div>
		</div>
		<div class="r-td">
			<div class="table-total-pay"><div class="table-r-label">Сумма заказа:</div><div class="table-value">1945 р.</div></div>
			<div class="table-rp"><div class="table-p-label">Цена:</div><div class="table-r-value">17 USD</div></div>
			<div class="table-rp"><div class="table-p-label">Комиссия платежной системы:</div><div class="table-r-value">5 р.</div></div>
			<div class="table-h2"><div class="table-label">Выберите платежную систему</div></div>
			<div class="d-money-type">
				<div id="wm" class="money-type-li active-button" onClick="active_type('wm')"><img src="img/wm.png" /></div>
				<div id="ya-money" class="money-type-li" onClick="active_type('ya-money')"><img src="img/ya-money.png" /></div>
				<div id="visa" class="money-type-li" onClick="active_type('visa')"><img src="img/visa.png" /></div>
				<div id="mc" class="money-type-li" onClick="active_type('mc')"><img src="img/mc.png" /></div>
				<script>
					function active_type(id)
						{
						$("#wm").removeClass('active-button');
						$("#ya-money").removeClass('active-button');
						$("#visa").removeClass('active-button');
						$("#mc").removeClass('active-button');
						var name = "#" + id;
						$(name).addClass('active-button');
						}
				</script>
			</div>
			<div class="d-bottom"><input type="submit" name="payment" value="Перейти к оплате" class="submit-payment" /></div>
			<div class="d-bottom"><input type="button" name="back" value="Вернуться без оплаты" class="submit-back" /></div>
		</div>
	</div>
